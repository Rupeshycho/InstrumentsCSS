
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Yoyo</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
/* Universal reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #3a0d0d, #000);
    font-family: Arial, sans-serif;
}

/* Main container */
.container {
    position: relative;
    height: 500px;
    width: 200px;
}

/* Hand */
.hand {
    width: 110px;
    height: 45px;
    background: #f5c6a5;
    border-radius: 25px;
    position: relative;
    margin: auto;
}

/* Name near hand */
.name {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    color: pink;
    font-size: 22px;
    font-weight: bold;
}

/* String */
.string {
    width: 4px;
    height: 260px;
    background: white;
    margin: auto;
}

/* Yoyo */
.yoyo {
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #ff2a2a, #9b0000);
    border-radius: 50%;
    margin: auto;
    position: relative;
    animation: rotateYoyo 1s linear infinite;
}

/* Center hole */
.yoyo::after {
    content: "";
    width: 18px;
    height: 18px;
    background: #ddd;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Rotation animation */
@keyframes rotateYoyo {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
</style>
<body>

<div class="container">
    <div class="hand">
        <span class="name">Rupesh</span>
    </div>

    <div class="string"></div>

    <div class="yoyo"></div>
</div>

</body>
</html>
